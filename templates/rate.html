{% block content %}

    <center><img src = "{{photo}}" alt = "" /></center>
    <br /><br />
    <center>
        <form action = '/report' method = 'post' >
            <input type = 'hidden' value = '{{legislator._id}}' />

        </form>
    </center>
{% endblock %}
